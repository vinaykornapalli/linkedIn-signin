<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="square-linkedin-512.png">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="logo">
    
    <h3>Linked <span style="background-color:#0077B5; margin-left:-5px;">In</span></h3>
            </div>
            <div class="form">
                <h3>Join to view full profiles for free</h3>
                <p>
                    <input type="text" placeholder="First name">
                </p>
                <p>
                        <input type="text" placeholder="Last name">  
                </p>
                <p>
                        <input type="email" placeholder="Email">  
                </p>
                <p>
                        <input type="password" placeholder="Password(6 or more characters)">  
                </p>
                <p class="agree">
                    By clicking Join now, you agree to the linkedIn <strong>User Agreement,Privacy Policy</strong>, and <strong>Cookie Policy</strong>
                </p>
                <p>
                    <button>Join now</button>
                    <p>Already have an account? <strong>Sign In</strong></p>
                </p>
            </div>

        </div>
    </div>
    
</body>
</html>
